{% extends 'quizzes/base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #1e656d;">Login to Continue</h2>

    <form method="post" class="mx-auto p-4 shadow rounded" style="max-width: 430px; background-color: #f9f9f9;">
        {% csrf_token %}
        
        {% if error %}
            <div class="alert alert-warning">{{ error }}</div>
        {% endif %}
        {% if form.errors %}
            <div class="alert alert-danger">Oops! Please check your credentials.</div>
        {% endif %}

        <div class="mb-3">
            <label for="id_username" class="form-label" style="font-weight: 500;">Username</label>
            <input type="text" name="username" id="id_username" class="form-control" placeholder="your_username" required>
        </div>

        <div class="mb-3">
            <label for="id_password" class="form-label" style="font-weight: 500;">Password</label>
            <input type="password" name="password" id="id_password" class="form-control" placeholder="********" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn" style="background-color: #f76c6c; color: white; font-weight: bold;">Log In</button>
        </div>

        <div class="text-center mt-3" style="font-size: 0.9rem;">
            Not registered yet? <a href="{% url 'quizzes:register' %}" style="color: #1e656d;">Create an account</a>
        </div>
    </form>
</div>
{% endblock %}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #fefefe;
        }
        .custom-header {
            color: #1e656d;
            font-weight: 600;
        }
        .custom-btn {
            background-color: #f76c6c;
            color: #fff;
            font-weight: 500;
            border: none;
        }
        .custom-btn:hover {
            background-color: #e85a5a;
        }
        .info-text {
            font-size: 1.05rem;
            color: #444;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    {% block content %}
    <div class="text-center">
        <h1 class="custom-header mb-3">Welcome to the Quiz App</h1>
        <p class="info-text">Login to start testing your knowledge!</p>
        <a href="{% url 'quizzes:login' %}" class="btn custom-btn mt-2 px-4 py-2">Login</a>
    </div>
    {% endblock %}
</div>
</body>
</html>
